<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking App </title>

    <!-- Bootstrap css-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Google fonts css -->
    <link rel="stylesheet" href="./css/fonts.css">

    <!-- Local css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body class="bg-img">
    <!-- <button type="button" class="btn-close pt-2 pe-2" data-bs-dismiss="modal" aria-label="Close"></button> -->

    <!-- Header start here -->
    <section>
        <nav class="custom-navbar">
            <div class="content">

                <div class="logo">
                    <a href=""><img src="./img/logo.png" alt="logo-image" width="170"></a>
                </div>

                <ul class="menu-list">
                    <div class="icon cancel-btn">
                        <i class="bi bi-x-lg"></i>
                    </div>

                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#most-popular">Most Popular</a>
                    </li>
                    <li>
                        <a href="#top-rated">Top Rated</a>
                    </li>

                </ul>

                <form id="srchForm">
                    <input class="form-control" id="srch" type="search" placeholder="Search Movies">
                </form>

                <div class="icon menu-btn">
                    <i class="bi bi-justify-left"></i>
                </div>
            </div>
        </nav>
    </section>
    <!-- header end here -->

    <!-- home start here-->
    <section>
        <div class="cont container">
            <div class="row">


                <!-- left side start here -->
                <div class="col-lg-2 col-md-2 col-sm-2 left-side" id="genre">
                    <!-- dynamic code here -->
                    <h3>Genres</h3>
                </div>
                <!-- left side end here -->

                <!-- right side start here -->
                <div class="col-lg-10 col-md-10 col-sm-10">

                    <!--1. now playing -->
                    <div id="home">
                        <h2 class="movieHeading">Now Playing</h2>
                        <div id="poster" class="row row-cols-2 row-cols-md-4 row-cols-lg-4 g-4"></div>
                        <!--Card code starts here-->
                        <!--Card code ends here-->
                    </div>
                    <!-- now playing end here -->

                    <!--2. Most Popular start here-->
                    <div id="most-popular">
                        <h2 class="movieHeading">Most Popular</h2>
                        <div id="mostPopular-poster" class="row row-cols-2 row-cols-md-4 row-cols-lg-4 g-4"></div>
                    </div>
                    <!-- Most Popular end here-->

                    <!--3. Top Rated start here -->
                    <div id="top-rated">
                        <h2 class="movieHeading">Top Rated</h2>
                        <div id="topRated-poster" class="row row-cols-2 row-cols-md-4 row-cols-lg-4 g-4"></div>
                    </div>
                    <!-- Top Rated end here-->
                </div>

                 <!-- right side end here -->
                </div>
            </div>
        </div>
    </section>
    <!-- home end here -->


    <!-- Bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Local js -->
    <script src="./js/common.js"></script>
    <script src="./js/home.js"></script>
    

</body>

</html>
